<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="id-ID">

<head>
  <title>pedoman.w3</title>
  <link href="/lib/bootstrap/css/bootstrap.css" hreflang="en" rel="stylesheet" title="Bootstrap" type="text/css">
  <link href="/lib/style-all.css" hreflang="en" rel="stylesheet" title="Bootstrap" type="text/css">
  <link href="/lib/svg/html5.svg" rel="preload" fetchpriority="high" as="image" type="image/svg+xml">
  <link href="favicon-16x16.png" rel="icon" size="16x16" type="image/x-icon">
  <link href="favicon-32x32.png" rel="icon" size="32x32" type="image/x-icon">
  <style>
    @media (min-width: 768px) and (max-width: 991px) {
      .card-group.homepage-content .card-text {
        height: 48px;
      }
    }
  </style>
  <meta charset="UTF-8">
  <meta name="author" content="banditsKid">
  <meta name="description" content="Pedoman World Wide Web Gratis">
  <meta name="keywords" content="HTML, Tag HTML, Atribut HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var cardhomepageObject = {
      "objectContentHomepage": [
        { "ImgSrc": "/lib/svg/html5.svg", "ImgAlt": "Ikon HTML5", "ImgWidth": "60", "ImgHeight": "80", "CardTitle": "HTML", "CardText": "HyperText Markup Language", "AHref": "/html/index.html" },
        { "ImgSrc": "/lib/svg/css.svg", "ImgAlt": "Ikon CSS", "ImgWidth": "60", "ImgHeight": "80", "CardTitle": "CSS", "CardText": "Cascading Style Sheets", "AHref": "/css/index.html" },
        { "ImgSrc": "/lib/svg/js.svg", "ImgAlt": "Ikon JavaScript", "ImgWidth": "60", "ImgHeight": "80", "CardTitle": "JS", "CardText": "JavaScript", "AHref": "/js/index.html" }
      ]
    }
  </script>
  <script src="/lib/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="/lib/w3.js"></script>
</head>

<body class="homepage" onload="readystateStatus()">
  <header class="opacity-0 transition-md-opacity transition-md-duration-05s" w3-include-html="/lib/includeHTML/header.html"></header>
  <main class="opacity-0 transition-md-opacity transition-md-duration-05s">
    <div class="card-group homepage-content d-block d-md-flex container-fluid container-md mt-3 mt-md-0" id="cardHomepageContent">
      <div class="card text-center mb-3 mb-md-0" w3-repeat="objectContentHomepage">
        <img class="card-img-top" src="{{ImgSrc}}" alt="{{ImgAlt}}" width="{{ImgWidth}}" height="{{ImgHeight}}">
        <div class="card-body">
          <h5 class="card-title">{{CardTitle}}</h5>
          <p class="card-text">{{CardText}}</p>
          <a class="card-link btn btn-primary" href="{{AHref}}" hreflang="id" type="text/html">Mulai</a>
        </div>
      </div>
    </div>
  </main>
  <footer class="opacity-0 transition-md-opacity transition-md-duration-05s" w3-include-html="/lib/includeHTML/footer.html"></footer>
  <div id="bodyOverlay" w3-include-html="/lib/includeHTML/loading.html"></div>
  <script src="/lib/script-all.js"></script>
  <script>
    w3.displayObject("cardHomepageContent", cardhomepageObject);
    function homepagecontentResize() {
      if (window.matchMedia("(min-width: 768px)").matches) {
        homepagecontentResizeTrue();
      } else {
        homepagecontentResizeFalse();
      }
    }
    function homepagecontentResizeTrue() {
      w3.addClass("#cardHomepageContent", "position-absolute top-50 start-50 translate-middle justify-content-center flex-nowrap");
    }
    function homepagecontentResizeFalse() {
      w3.removeClass("#cardHomepageContent", "position-absolute top-50 start-50 translate-middle justify-content-center flex-nowrap");
    }
  </script>
</body>

</html>
