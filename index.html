<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="id-ID">

<head>
  <title>pedoman.w3</title>
  <link href="/lib/bootstrap/css/bootstrap.css" hreflang="en" rel="stylesheet" title="Bootstrap" type="text/css">
  <link href="/lib/style-all.css" hreflang="en" rel="stylesheet" title="Bootstrap" type="text/css">
  <link href="/lib/style-homepage.css" hreflang="en" rel="stylesheet" title="Bootstrap" type="text/css">
  <link rel="preload" fetchpriority="high" as="image" href="/lib/svg/html5.svg" type="image/svg+xml">
  <meta charset="UTF-8">
  <meta name="author" content="banditsKid">
  <meta name="description" content="Pedoman World Wide Web Gratis">
  <meta name="keywords" content="HTML, Tag HTML, Atribut HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/lib/bootstrap/js/bootstrap.bundle.js" type="text/javascript"></script>
  <script src="/lib/w3.js" type="text/javascript"></script>
  <script src="/lib/w3codecolor.js" type="text/javascript"></script>
</head>

<body class="homepage" onload="readystateStatus()">
  <header class="opacity-0 transition-opacity" w3-include-html="/lib/includeHTML/header.html"></header>
  <main class="opacity-0 transition-opacity">
    <div class="card-group d-block d-md-flex container-fluid container-md mt-3 mt-md-0 homepage-content" id="cardHomepageContent">
      <div class="card text-center mb-3 mb-md-0" w3-repeat="objectContentHomepage">
        <img class="card-img-top" src="{{ImgSrc}}" alt="{{ImgAlt}}" width="{{ImgWidth}}" height="{{ImgHeight}}">
        </figure>
        <div class="card-body">
          <h5 class="card-title">{{CardTitle}}</h5>
          <p class="card-text">{{CardText}}</p>
          <a class="card-link btn btn-primary" href="{{AHref}}" hreflang="id" type="text/html">Kunjungi</a>
        </div>
      </div>
    </div>
  </main>
  <footer class="opacity-0 transition-opacity" w3-include-html="/lib/includeHTML/footer.html"></footer>
  <div class="visually-hidden" id="bodyOverlay" w3-include-html="/lib/includeHTML/loading.html"></div>
  <script src="/lib/script-all.js" type="text/javascript"></script>
  <script src="/lib/script-homepage.js" type="text/javascript"></script>
  <script type="text/javascript">w3CodeColor();</script>
</body>

</html>
